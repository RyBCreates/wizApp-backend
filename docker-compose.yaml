version: "3.8"
services:
  db:
    image: postgres:16
    container_name: wizard_db
    environment:
      POSTGRES_USER: wizard
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: wizard_school
    ports:
      - "5432:5432"
    volumes:
      - ./db/init:/docker-entrypoint-initdb.d      # seed scripts live here
